<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div class="container mx-auto d-flex flex-column align-items-center">
    <h1>Autocrop Demo Page</h1>
    <p><a href="https://github.com/JohnPremKumar/autocrop-worker" target="_blank">GitHub project</a></p>
    <div class="col wrap">
      <div class="form justify-content-center d-flex flex-column">
        <p>Choose a image</p>
        <input type="file" onchange="loadFile(this.files)"/>
        <p>Or, run with the sample image</p>
        <div class="d-flex">
          <input class="btn btn-primary mr-2" type="button" value="Load sample image #1" onclick="process('images/sample1.png')"/>
          <input class="btn btn-primary" type="button" value="Load sample image #2" onclick="process('images/sample2.png')"/>
        </div>
        <h2>Parameter</h2>
        <textarea id="parameter" class="form-control">{
  bgColor: '#FFFFFF',
  alphaTolerance: 20,
  colorTolerance: 20,
  invertTolerance: 0.90,
  margin: '2%',
  allowInvert: true,
  marker: 'cropped'
}</textarea>
      </div>

      <h2>Original</h2>
      <div id="original">
      </div>

      <h2>Result</h2>
      <div id="target">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://unpkg.com/workerpool@6.0.3/dist/workerpool.min.js"></script>
  <script src="https://unpkg.com/autocrop-worker@1.0.2/dist/autocrop-worker.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
